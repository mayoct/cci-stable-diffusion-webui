version: 2.1

orbs:
  python: circleci/python@2.1.1

workflows:
  Tests:
    jobs:
      - test

jobs:
  test:
    machine:
      image: ubuntu-2204:current
    resource_class: large
    steps:
      - checkout
      - run:
          name: Set up Python 3.10
          command: |
            pyenv install 3.10.5
            pyenv global 3.10.5
